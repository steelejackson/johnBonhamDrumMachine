<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>John Bonham Drum Machine</title>

    <script>

      function play (letter) {
        let displayField = document.getElementById('display');
        if (letter === 'q' || letter === 'Q') {
          displayField.innerText = 'Achilles Last Stand - Presence (1976)';
        } else if (letter ==='w' || letter === 'W') {
          displayField.innerText = 'The Crunge - Houses of the Holy (1973)';
        } else if (letter ==='e' || letter === 'E') {
          displayField.innerText = 'D\'yer Mak\'er - Houses of the Holy (1973)';
        } else if (letter ==='a' || letter === 'A') {
          displayField.innerText = 'Fool in the Rain - In Through the Out Door (1979)';
        } else if (letter ==='s' || letter === 'S') {
          displayField.innerText = 'We\'re Gonna Groove - Coda (1982)';
        } else if (letter ==='d' || letter === 'D') {
          displayField.innerText = 'When the Levee Breaks - Led Zeppelin IV (1971)';
        } else if (letter ==='z' || letter === 'Z') {
          displayField.innerText = 'Rock and Roll (Intro) - Led Zeppelin IV (1971)';
        } else if (letter ==='x' || letter === 'X') {
          displayField.innerText = 'Rock and Roll (Outro) - Led Zeppelin IV (1971)';
        } else if (letter ==='c' || letter === 'C') {
          displayField.innerText = 'Whole Lotta Love - Led Zeppelin II (1969)';
        }


        var audio = document.getElementById(letter);
        audio.play();
      }

      window.document.onkeyup = function (event) {
        let keystroke = event.key;
        if (keystroke === 'q' || keystroke === 'Q') {
          play ('Q');
        } else if (keystroke === 'w' || keystroke === 'W') {
          play ('W');
        } else if (keystroke === 'e' || keystroke === 'E') {
          play ('E');
        } else if (keystroke === 'a' || keystroke === 'A') {
          play ('A');
        } else if (keystroke === 's' || keystroke === 'S') {
          play ('S');
        } else if (keystroke === 'd' || keystroke === 'D') {
          play ('D');
        } else if (keystroke === 'z' || keystroke === 'Z') {
          play ('Z');
        } else if (keystroke === 'x' || keystroke === 'X') {
          play ('X');
        } else if (keystroke === 'c' || keystroke === 'C') {
          play ('C');
        }
      }
    </script>
    <style>
      #drum-0 {
        background-color: #c83770;
      }
      #drum-1, #drum-2 {
        background-color: #e0552e;
      }
      #drum-3 {
        background-color: #7a5b2e;
      }
      #drum-4 {
        background-color: #bfb8af;
      }
      #drum-5, #drum-6, #drum-7 {
        background-color: #554e28;
      }
      #drum-8 {
        background-color: #d66c4b
      }
      #bonzoSymbol {
        margin-left: auto;
        margin-right: auto;
        display: block;
      }


    </style>
  </head>
  <body>
    <div class='container d-grid gap-2 d-md-block' id='drum-machine'>
      <h1 class='text-center mt-3'>John Bonham Drum Machine</h1>

      <div class='card d-grid gap-2 d-md-block'>
        <div class='card-body text-center' id='display'>Press any of the keys below to begin!</div>


      <button class='drum-pad btn text-white' id='drum-0'onclick="play('Q')">
        Q

        <audio src='./clips/achilles- 12_31_21, 3.50 PM.m4a' class='clip' id='Q'>
      </button>

      <button class='drum-pad btn text-white' id='drum-1'onclick="play('W')">
        W
        <audio src='./clips/crunge - 12_31_21, 3.50 PM.m4a' class='clip' id='W'>
      </button>

      <button class='drum-pad btn text-white' id='drum-2'onclick="play('E')">
        E
        <audio src='./clips/dyermker - 12_31_21, 3.49 PM.m4a' class='clip' id='E'>
      </button>

      <button class='drum-pad btn text-white' id='drum-3'onclick="play('A')">
        A
        <audio src='./clips/fool - 12_31_21, 3.51 PM.m4a' class='clip' id='A'>
      </button>


      <button class='drum-pad btn text-white' id='drum-4'onclick="play('S')">
        S
        <audio src='./clips/groove - 12_31_21, 3.59 PM.m4a' class='clip' id='S'>
      </button>


      <button class='drum-pad btn text-white' id='drum-5'onclick="play('D')">
        D
        <audio src='./clips/levee - 12_31_21, 3.49 PM.m4a' class='clip' id='D'>
      </button>


      <button class='drum-pad btn text-white' id='drum-6'onclick="play('Z')">
        Z
        <audio src='./clips/r&r - 12_31_21, 3.48 PM.m4a' class='clip' id='Z'>
      </button>


      <button class='drum-pad btn text-white' id='drum-7'onclick="play('X')">
        X
        <audio src='./clips/r&r2 - 12_31_21, 3.51 PM.m4a' class='clip' id='X'>
      </button>


      <button class='drum-pad btn text-white' id='drum-8'onclick="play('C')">
        C
        <audio src='./clips/WLL- 12_31_21, 3.47 PM.m4a' class='clip' id='C'>
      </button>



    </div>
    <img src='file:///Users/steelejackson/Downloads/SymbolBonham.jpeg' id='bonzoSymbol'>
